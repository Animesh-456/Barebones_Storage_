<!DOCTYPE html>
<html>
  <head>
    <title>My Cloud</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
  <script src="main.js" type="text/javascript"></script>
    <!--<img class="wave" src="/design/undraw_going_up_ttm5.svg">-->
    <div class="section-title"><h1 class="heading">My Cloud !</h1></div>
    <div class="container">
      <div class="img">
        <img src="undraw_cloud_files_wmo8.svg" />
      </div>
      <div class="login-content">
        <form method="POST" action="/login">
          <img src="avatar.svg" />
          <h2 class="title">Welcome !</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5></h5>
              <input type="text" class="input" placeholder="username.." name="usrname" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5></h5>
              <input type="Password" name="password" class="input" placeholder="Password.." />
            </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login" />
          <a href="/Signup">New to My Cloud ? Sign Up!</a>
          <h3 id="warning" style="color:#FF0000"></h3>
        </form>
      </div>
    </div>
  </body>
</html>
